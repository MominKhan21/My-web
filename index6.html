<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website Template</title>
</head>
<style type="text/css">
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background: #007BFF;
    color: #fff;
    text-align: center;
    padding: 50px 0;
}

.content, .features {
    text-align: center;
    padding: 50px 0;
}

.animate {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s, transform 1s;
}

.feature {
    display: inline-block;
    width: 200px;
    height: 200px;
    background: #00bfff;
    color: #fff;
    margin: 10px;
}

</style>
<body>
    <header>
        <h1 class="animate">Welcome to Your Website</h1>
    </header>
    <section class="content">
        <h2 class="animate">Scroll down to see animations</h2>
    </section>
    <section class="features">
        <div class="feature animate">Feature 1</div>
        <div class="feature animate">Feature 2</div>
        <div class="feature animate">Feature 3</div>
    </section>

</body>
</html>
